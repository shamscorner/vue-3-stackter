features:
  headline: Vstúpte s nami do online sveta.
  content: Spájame značky so spotrebiteľmi. Vzťah, ak je vytvorený dobre, môže pretrvávať po celý život. Zameriavame sa na to, aby bol tento vzťah jednoduchý, prirodzený a zapamätateľný.
feature:
  name1: Programovanie
  description1: Webstránka je miesto, kde sa najčastejšie stretávate s potenciálnymi zákazníkmi. Je to najdostupnejší a najekonomickejší marketingový nástroj. Zastrešíme ju ako celok. Od analýzy, cez grafický návrh a implementáciu, až po správu a dlhodobý rozvoj.
  blockquote1: Obchodná prezentácia má predávať produkty a prezentovať služby, informačná má priniesť komplexné informácie na jednom mieste a v atraktívnej forme.
  author1: Romana, Digital Marketing Manager
  button1: Viac info
  name2: Infraštruktúra
  description2: Kvalitný biznis sa dá vybudovať len na dobrých základoch. Poskytneme Vám kvalitný hosting webstránky v našom vysoko dostupnom virtuálnom dátovom centre s kompletnou starostlivosťou pre spoľahlivú prevádzku. Navrhneme a zrealizujeme optimálnu infraštruktúru pre malé aj veľké projekty.
  blockquote2: Nestačí mať iba dizajnovo krásnu a funkčnú webstránku, nemenej dôležitá je stabilita, dostupnosť a rýchlosť.
  author2: Roman, Head of Operation
  button2: Viac info
